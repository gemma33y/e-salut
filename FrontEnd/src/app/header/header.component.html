<header class="site-header">
    <div>
        <mat-toolbar color="primary">
            <mat-toolbar-row class="contenidor">
                
                <a routerLink="inicio">
                    <img src="../../assets/img/logo.png" alt="Logotipo de Alfons Yebra" width="80%" height="80%">
                </a>
                <span class="example-spacer"></span>
                <div fxShow="true" fxHide.lt-md="true">

                    <nav class="navegacio fw-700">

                </div>
            </mat-toolbar-row>

        <mat-sidenav-container fxFlexFill>
            <mat-sidenav #drawer class="altura">
